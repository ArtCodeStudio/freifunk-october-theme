name: Viola
description: Theme made for www.tierheilpraxis-garber.de
author: Pascal Garber
homepage: 'http://tierheilpraxis-garber.de'
form:
    fields:
        site_name:
            label: Site name
            type: text
            comment: The website name as it should appear on the front-end
            default: Tierheilpraktikerin Viola Garber
        company_name:
            label: Company name
            type: text
            comment: Company name of your site
            default: Tierheilpraktikerin Viola Garber
        phone_number:
            label: phone
            type: text
            comment: Phone number
            default: +49 175 964 68 75
        email_address:
            label: email
            type: text
            comment: E-mail address
            default: info@thp-garber.de
    tabs:
        fields:
            location_enabled:
                label: Enabled
                type: checkbox
                tab: Location
                comment: Enables the location map on the front-end
                default: true
            location_name_line_1:
                label: Location name line 1
                type: text
                tab: Location
                comment: Name of your location, e.g. the same as the company name
                default: Tierheilpraxis
            location_name_line_2:
                label: Location name line 2
                type: text
                tab: Location
                comment: Name of your location, e.g. the same as the company name
                default: Viola Garber
            location_address_line_1:
                label: Address line 1
                type: text
                tab: Location
                comment: E.g. the street and street number
                default: Bei der Kirche 12
            location_address_line_2:
                label: Address line 2
                type: text
                tab: Location
                comment: E.g. the zip and city
                default: 27476 Cuxhaven
            location_mapbox_accessToken:
                label: Mapbox access token
                type: text
                tab: Location
                comment: Mapbox.com access token to show the location map
                default: pk.eyJ1IjoianVtcGxpbmsiLCJhIjoiY2lsODd0MGx0MDAyYXdzbHoxNWRzendxZyJ9.6HrdtEXX7n5DhJMNW8PEWA
            location_mapbox_id:
                label: Mapbox ID
                type: text
                tab: Location
                comment: Mapbox.com id to show the location map
                default: jumplink.p9j2ob03
            location_max_zoom:
                label: Max zoom
                type: number
                tab: Location
                comment: Max zoom of the location map
                default: 18
            location_longitude:
                label: Longitude
                type: number
                tab: Location
                comment: Longitude of your location
                default: 53.88373
            location_latitude:
                label: Latitude
                type: number
                tab: Location
                comment: Latitude of your location
                default: 8.67392
            location_zoom:
                label: Zoom
                type: number
                tab: Location
                comment: Zoom lavel of your location map
                default: 15
            location_navigation_link:
                label: Navigation URL
                type: number
                tab: Location
                comment: Location navigation link, e.g. to Google Maps
                default: https://www.google.de/maps/place/Bei+der+Kirche+12,+27476+Cuxhaven/@53.8837,8.6716813,17z/data=!3m1!4b1!4m2!3m1!1s0x47b404f584b82c75:0x5ffd345530379b8a?hl=de
require:
    - RainLab.Pages
