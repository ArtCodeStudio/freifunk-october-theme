title = "Home"
url = "/home"
layout = "default"
is_hidden = 0
==
<div class="home">
    <!-- Nav -->
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <div class="container"><a href="#" class="navbar-brand">JumpLink</a>
            <ul class="nav navbar-nav">
                <li class="nav-item {% if this.page.id == 'programming' %}active{% endif %}"><a href="#programming" class="nav-link">Programming <span class="sr-only">(current)</span></a></li>
                <li class="nav-item"><a href="#design" class="nav-link">Design</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>
    <div id="programming">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <object id="jumplink" type="image/svg+xml" class="img-fluid" data="{{ 'assets/images/peace+text_dark_bg+untertext.svg' | theme }}"></object>
                    </div>
                </div>
            </div>
        </header>
        <div id="apps">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-xl-12">
                        <object id="jumplink" type="image/svg+xml" class="img-fluid center-block" data="{{ 'assets/images/apps.svg' | theme }}"></object>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="design">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <object id="jumplink_mediamor" type="image/svg+xml" class="img-fluid" data="{{ 'assets/images/jumplink+mediamor.svg' | theme }}"></object>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row text-xs-center">
                <div class="col-sm-12 col-xl-6">
                    <img src="{{ 'assets/images/responsive_design.svg' | theme }}" class="img-fluid" alt="Responsive Design">
                    <h2>Responsive Design</h2>
                    <p>Ihr Design ist bei uns auf allen Geräten hübsch.</p>
                </div>
                <div class="col-sm-12 col-xl-6">
                    One of two columns
                </div>
            </div>
        </div>
    </div>
</div>
