<div id="imprint" data-target="#imprint">
    <div class="container p-y-3">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <dl class="text-truncate">
                    <dt class="col-xs-4">{{ this.theme.company_name }}</dt>
                    <dd class="col-xs-8"><br></dd>
                    <dt class="col-xs-4">Telefon</dt>
                    <dd class="col-xs-8"><a href="tel:{{ str_camel(this.theme.phone_number) }}">{{ this.theme.phone_number }}</a></dd>
                    <dt class="col-xs-4">E-Mail</dt>
                    <dd class="col-xs-8"><a href="mailto:{{ this.theme.email_address }}">{{ this.theme.email_address }}</a></dd>
                    <dt class="col-xs-4">Termin</dt>
                    <dd class="col-xs-8">Nach Vereinbarung</dd>
                </dl>
            </div>
            <div class="col-xs-12 col-md-4">
                <img class="center-block img-fluid" style="max-height: 120px;" src="{{'assets/images/fnt-logo.jpg'|theme}}">
            </div>
            <div class="col-xs-12 col-md-4">
                <img class="center-block img-fluid" style="max-height: 120px;" src="{{'assets/images/Tierheilpraktiker-300x300.png'|theme}}">
            </div>
        </div>
    </div>
</div>
