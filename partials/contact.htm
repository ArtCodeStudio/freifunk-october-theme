<div id="contact" data-target="#contact">
    <header class="bg-inverse p-y-3">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="text-xs-center">Kontaktiere Uns</h3>
                </div>
                <div class="col-xs-12 col-md-6">
                    <img src="{{ 'assets/images/contact.svg' | theme }}" class="m-y-3 img-fluid center-block contact-image" alt="Contact">
                </div>
                <!--TODO detect mobile phone and change href for browser / app-->
                <div class="col-xs-12 col-md-6 contact-methods m-t-3">
<!--                    <div class="col-xs-2">
                        <a href="https://plus.google.com/b/100987634567342849347/100987634567342849347" target="_blank" title="Google+" data-toggle="tooltip" data-placement="bottom">
                            <i class="fa fa-google-plus"></i>
                        </a>
                    </div>
                    <div class="col-xs-2">
                        https://stackoverflow.com/questions/4810803/open-facebook-page-from-android-app
                        <a href="fb://facewebmodal/f?href=https://www.facebook.com/jumplink.eu" title="Facebook"  data-toggle="tooltip" data-placement="bottom">
                            <i class="fa fa-facebook-official"></i>
                        </a>
                    </div>-->
                    <div class="col-xs-12 m-b-3">
                        {% content 'contact.htm' %}
                    </div>
                    <div class="col-xs-3">
                        <a class="center-block" href="tel:+4915254090189" title="+49 152 54 09 01 89" id="phone" data-toggle="tooltip" data-placement="bottom" data-trigger="hover">
                            <i class="fa fa-mobile"></i>
                        </a>
                    </div>
                    <div class="col-xs-3">
                        <a class="center-block" href="intent://send/4915254090189#Intent;scheme=smsto;package=com.whatsapp;action=android.intent.action.SENDTO;end" title="WhatsApp" id="whatsapp" data-toggle="tooltip" data-placement="bottom" data-trigger="hover">
                            <img src="{{ 'assets/images/whatsapp_logo.svg' | theme }}" alt="">
                        </a>
                    </div>
                    <div class="col-xs-3">
                        <a class="center-block" href="https://telegram.me/JumpLink" title="Telegram" id="telegram" data-toggle="tooltip" data-placement="bottom" data-trigger="hover">
                            <img src="{{ 'assets/images/telegram_logo.svg' | theme }}" alt="">
                        </a>
                    </div>
                    <div class="col-xs-3">
                        <a class="center-block" href="mailto:info@jumplink.eu" title="pascal@jumplink.eu" id="email" data-toggle="tooltip" data-placement="bottom" data-trigger="hover">
                            <i class="fa fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="form-control-label" for="name">{{'Name'|_}}</label>
                        <input type="text" class="form-control form-control-success" id="name" placeholder="{{'Name'|_}}">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="email">{{'E-Mail'|_}}</label>
                        <input type="email" class="form-control form-control-warning" id="email" placeholder="{{'E-Mail'|_}}">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="regard">{{'Betreff'|_}}</label>
                        <input type="text" class="form-control form-control-danger" id="regard" placeholder="{{'Betreff'|_}}">
                    </div>
                    <fieldset class="form-group">
                        <label class="form-control-label" for="message">{{'Deine Nachricht an uns'|_}}</label>
                        <textarea class="form-control" id="message" rows="6" placeholder="{{'Deine Nachricht an uns'|_}}"></textarea>
                    </fieldset>
                </div>
            </div>
        </div>
    </header>
</div>
