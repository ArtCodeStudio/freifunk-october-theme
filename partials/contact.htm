<div id="contact" data-target="#contact">
    <header class="bg-gray-lighter p-y-3">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="text-xs-center">Kontaktiere Uns</h3>
                </div>
                <div class="col-xs-12 col-md-6 contact-methods m-t-3">
                    <div class="col-xs-12 m-b-3">
                        {% content 'contact.htm' %}
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="form-control-label" for="name">Name</label>
                        <input type="text" class="form-control form-control-success" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="email">E-Mail</label>
                        <input type="email" class="form-control form-control-warning" id="email" placeholder="E-Mail">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="regard">Betreff</label>
                        <input type="text" class="form-control form-control-danger" id="regard" placeholder="Betreff">
                    </div>
                    <fieldset class="form-group">
                        <label class="form-control-label" for="message">Deine Nachricht an uns</label>
                        <textarea class="form-control" id="message" rows="6" placeholder="Deine Nachricht an uns"></textarea>
                    </fieldset>
                </div>
            </div>
        </div>
    </header>
</div>
