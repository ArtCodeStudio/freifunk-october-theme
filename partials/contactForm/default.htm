            <input type="text" class="form-control form-control-success" name="name" placeholder="Name">

            <input type="email" class="form-control form-control-warning" name="email" placeholder="E-Mail">

        </div>

        </fieldset>

            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="{{ __SELF__.siteKey }}"></div>
            </div>
        {% endif %}
        <button type="submit" class="btn pull-xs-right">Absenden</button>
    </div>
</form>
