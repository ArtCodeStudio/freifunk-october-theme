<div id="blogposts" data-target="#blogposts">
    <header>
        <img class="img-fluid center-block blogposts-header" src="{{ 'assets/images/blog.svg' | theme }}"></img>
    </header>
    <div class="container m-t-3">
        <div class="row">
            <div class="col-lg-9">
                {% component 'blogPosts' %}
            </div>
            <div class="col-lg-3 hidden-md-down">
                {% component 'blogCategories' %}
            </div>
        </div>
    </div>
</div>
{% put scripts %}
    <script type="text/javascript" src="{{ 'assets/javascript/blog.js' |theme }}"></script>
{% endput %}
