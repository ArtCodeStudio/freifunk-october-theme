<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Pascal Garber">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}" />
        {% styles %}
        <link href="{{ [
            'assets/css/theme.css',
        ]|theme }}" rel="stylesheet">
        <script>
            /**
             * Handling code which relies on jQuery before jQuery is loaded.
             * 1. Defines `deferAfterjQueryLoaded` lazily, so you don't need to inject that into head.
             * 2. Defines a setter for `window.$`. When jQuery loads, one of the last things it does is assign to the global `$` variable. This allows you to trigger a function when that happens.
             * 3. Schedules the deferred functions to run as soon as possible after the jQuery script finishes (`setTimeout(..., 0);`).
             * 4. Has the setter remove itself.
             * For complete cleanliness you could have the scheduled function remove `deferAfterjQueryLoaded` as well.
             * @see http://stackoverflow.com/questions/8298430/handling-code-which-relies-on-jquery-before-jquery-is-loaded
             */
            if ( ! window.deferAfterjQueryLoaded ) {
                window.deferAfterjQueryLoaded = [];
                Object.defineProperty(window, "$", {
                    set: function(value) {
                        window.setTimeout(function() {
                            $.each(window.deferAfterjQueryLoaded, function(index, fn) {
                                fn();
                            });
                        }, 0);
                        Object.defineProperty(window, "$", { value: value });
                    },

                    configurable: true
                });
            }
        </script>
    </head>
    <body data-spy="scroll">
        
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-inverse">
            <header>
                <h2>Menu</h2>
            </header>
            <div class="list-group">
                <a href="#programming" class="list-group-item">{{'Programmierung'|_}}</a>
                <a href="#design" class="list-group-item">{{'Design'|_}}</a>
            </div>
        </nav>
        
        <!-- Nav -->
        <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
            <button class="navbar-toggler hidden-md-up" type="button">
                &#9776;
            </button>
            <div class="container hidden-sm-down">
                <a href="#programming" class="navbar-brand">JumpLink</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a href="#programming" class="nav-link">{{'Programmierung'|_}}</a></li>
                    <li class="nav-item"><a href="#design" class="nav-link">{{'Design'|_}}</a></li>
                </ul>
                <form class="form-inline pull-xs-right">
                    {% component 'localePicker' %}
                </form>
                <!--<a href="#" data-request="onSwitchLocale" data-request-data="locale: 'en'">English</a>
                <a href="#" data-request="onSwitchLocale" data-request-data="locale: 'de'">German</a>-->
            </div>
        </nav>
        
        <main id="panel">
            
            <!-- Content -->
            <section id="layout-content">
                {% page %}
            </section>
        </main>

        <!-- Scripts -->
        <script src="{{ [
            'assets/vendor/jquery/dist/jquery.js',
            'assets/vendor/tether/dist/js/tether.js',
            'assets/vendor/bootstrap/dist/js/bootstrap.js',
            'assets/vendor/vivus/dist/vivus.js',
            'assets/vendor/Snap.svg/dist/snap.svg.js',
            'assets/vendor/slideout.js/dist/slideout.js',
            'assets/javascript/app.js',
        ]|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>
