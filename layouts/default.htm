description = "Default layout"

[localePicker]
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Pascal Garber">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}" />
        {% styles %}
        <link href="{{ [
            'assets/css/theme.css',
        ]|theme }}" rel="stylesheet">
    </head>
    <body data-spy="scroll">
        
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-inverse">
            <header>
                <h2>Menu</h2>
            </header>
            <div class="list-group">
                <a href="" class="list-group-item">{{'Programmierung'|_}}</a>
                <a href="{% if this.page.id != 'home' %}{{'home'|page}}{% endif %}#design" class="list-group-item">{{'Design'|_}}</a>
                <a href="{{'blog'|page}}" class="list-group-item blog">Blog</a>
            </div>
        </nav>
        
        <!-- Nav -->
        <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
            <button class="navbar-toggler hidden-md-up" type="button">
                &#9776;
            </button>
            <div class="container hidden-sm-down">
                <a href="#programming" class="navbar-brand">JumpLink</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a href="{% if this.page.id != 'home' %}{{'home'|page}}{% endif %}#programming" class="nav-link">{{'Programmierung'|_}}</a></li>
                    <li class="nav-item"><a href="{% if this.page.id != 'home' %}{{'home'|page}}{% endif %}#design" class="nav-link">{{'Design'|_}}</a></li>
                    <li class="nav-item"><a href="{{'blog'|page}}" class="nav-link blog">Blog</a></li>
                </ul>
                <form class="form-inline pull-xs-right">
                    {% component 'localePicker' %}
                </form>
                <!--<a href="#" data-request="onSwitchLocale" data-request-data="locale: 'en'">English</a>
                <a href="#" data-request="onSwitchLocale" data-request-data="locale: 'de'">German</a>-->
            </div>
        </nav>
        
        <main id="panel">
            
            <!-- Content -->
            <section id="layout-content">
                {% page %}
            </section>
        </main>

        <!-- Scripts -->
        <script src="{{ [
            'assets/vendor/jquery/dist/jquery.js',
            'assets/vendor/tether/dist/js/tether.js',
            'assets/vendor/bootstrap/dist/js/bootstrap.js',
            'assets/vendor/vivus/dist/vivus.js',
            'assets/vendor/Snap.svg/dist/snap.svg.js',
            'assets/vendor/slideout.js/dist/slideout.js',
            'assets/javascript/app.js',
        ]|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>
