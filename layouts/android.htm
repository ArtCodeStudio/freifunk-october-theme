description = "Android App Layout"
==
<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Android App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.css"/>
    <link rel="stylesheet" href="{{ 'assets/apps/android/css/app.css'|theme }}"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="row" ng-controller="UserController as ul" ng-cloak >

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      ng-click="ul.toggleList()" aria-label="Show User List"
      md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h3>Users</h3>
    </md-toolbar>

    <md-list>
      <md-list-item ng-repeat="it in ul.users">
          <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }" aria-label="Select User">
            <md-icon md-svg-icon="{{'{{it.avatar}}'}}" class="avatar"></md-icon>
            {{'{{it.name}}'}}
          </md-button>
      </md-list-item>
    </md-list>

  </md-sidenav>


  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button id="main" class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h3>App</h3>
    </md-toolbar>

    <md-content flex id="content">
        <md-icon md-svg-icon="{{'{{ul.selected.avatar}}'}}" class="avatar"></md-icon>
        <h2>{{'{{ul.selected.name}}'}}</h2>
        <p>{{'{{ul.selected.content}}'}}</p>

        <md-button class="contact" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{'{{ ul.selected.name }}'}}">
          <md-tooltip>Contact {{'{{ ul.selected.name }}'}}</md-tooltip>
          <md-icon md-svg-icon="share"></md-icon>
        </md-button>
      </md-content>

  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>

    <script src="{{ 'assets/apps/android/javascript/users/Users.js'|theme }}"></script>
    <script src="{{ 'assets/apps/android/javascript/users/UserController.js'|theme }}"></script>
    <script src="{{ 'assets/apps/android/javascript/users/UserService.js'|theme }}"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("{{ 'assets/apps/android/images/avatars.svg'|theme }}", 128)
                      .icon("menu"       , "{{ 'assets/apps/android/images/menu.svg'|theme }}"        , 24)
                      .icon("share"      , "{{ 'assets/apps/android/images/share.svg'|theme }}"       , 24)
                      .icon("google_plus", "{{ 'assets/apps/android/images/google_plus.svg'|theme }}" , 512)
                      .icon("hangouts"   , "{{ 'assets/apps/android/images/hangouts.svg'|theme }}"    , 512)
                      .icon("twitter"    , "{{ 'assets/apps/android/images/twitter.svg'|theme }}"     , 512)
                      .icon("phone"      , "{{ 'assets/apps/android/images/phone.svg'|theme }}"       , 512);

                    //   $mdThemingProvider.theme('default')
                    //       .primaryPalette('brown')
                    //       .accentPalette('red');

              });

    </script>

  </body>
</html>
